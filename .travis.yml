language: node_js
node_js:
- 10
- node
before_script:
- npm install -g gulp-cli
- export TZ=Europe/Brussels
script:
  - gulp bundle
  - jest --maxWorkers=4
deploy:
  - provider: npm
    email: namfaldev@gmail.com
    api_key:
        secure: ""
    on:
        tags: true
        node: 'node'
  - provider: releases
    api_key:
        secure: ""
    file: build/SeatsioClient.js
    skip_cleanup: true
    on:
        tags: true
        node: 'node'